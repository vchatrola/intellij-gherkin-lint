# Manual publish workflow (kept optional so Marketplace publishing isn't automatic).
# Running the publishPlugin task requires all following secrets to be provided:
# PUBLISH_TOKEN, PRIVATE_KEY, PRIVATE_KEY_PASSWORD, CERTIFICATE_CHAIN.
# See https://plugins.jetbrains.com/docs/intellij/plugin-signing.html for more information.

name: Release (Manual)
on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref or tag to build (e.g., v0.1.2 or main)"
        required: true
        default: "main"
      publish:
        description: "Publish to JetBrains Marketplace"
        type: boolean
        required: true
        default: false
      upload_assets:
        description: "Upload build artifacts to the GitHub Release (requires tag ref)"
        type: boolean
        required: true
        default: false

jobs:

  # Prepare and publish the plugin to JetBrains Marketplace repository
  release:
    name: Build Plugin (Manual)
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

      # Check out current repository
      - name: Fetch Sources
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref }}

      # Set up Java environment for the next steps
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17

      # Setup Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-home-cache-cleanup: true

      # Build the plugin distribution
      - name: Build Plugin
        run: ./gradlew buildPlugin

      # Publish the plugin to JetBrains Marketplace
      - name: Publish Plugin
        if: ${{ inputs.publish }}
        env:
          PUBLISH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
          CERTIFICATE_CHAIN: ${{ secrets.CERTIFICATE_CHAIN }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PRIVATE_KEY_PASSWORD: ${{ secrets.PRIVATE_KEY_PASSWORD }}
        run: ./gradlew publishPlugin

      # Upload artifact as a release asset (requires tag ref and existing release)
      - name: Upload Release Asset
        if: ${{ inputs.upload_assets }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ inputs.ref }} ./build/distributions/*
